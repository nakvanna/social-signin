name: social_login
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_sign_in: ^5.0.2
  firebase_auth: ^1.1.1
  firebase_core: ^1.0.4
  get: ^4.1.4
  flutter_screenutil: ^5.0.0
  shared_preferences: ^2.0.5
  flutter_login_facebook: ^1.0.1
  cached_network_image: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons/FacebookGoogleApple.ttf

    - family: Battambang
      fonts:
        - asset: assets/fonts/Battambang/Battambang-Regular.ttf
        - asset: assets/fonts/Battambang/Battambang-Bold.ttf

    - family: Bokor
      fonts:
        - asset: assets/fonts/Bokor/Bokor-Regular.ttf

    - family: Content
      fonts:
        - asset: assets/fonts/Content/Content-Bold.ttf
        - asset: assets/fonts/Content/Content-Regular.ttf

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
        - asset: assets/fonts/Roboto/Roboto-BlackItalic.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto/Roboto-MediumItalic.ttf
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
        - asset: assets/fonts/Roboto/Roboto-ThinItalic.ttf
